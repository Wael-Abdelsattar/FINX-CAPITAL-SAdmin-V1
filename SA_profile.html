      <div class="profile">
        <div
          class="section-title d-flex align-items-center mt-4"
        >
          <h2 class="title">Profile</h2>
        </div>

        <div class="user-img">
          <figure>
            <img src="assets/images/user-placeholder.png" alt="">
          </figure>
          <button type="button" class="btn btn-icon bg-danger">
            <i class="icon-pen"></i>
          </button>
        </div>
        <div class="user-info">
          <div class="grid-blocks two">
            <div>
              <h5 class="big-text mb-2">First Name</h5>
              <h6 class="medium-text m-0">Bill</h6>
            </div>
            <div>
              <h5 class="big-text mb-2">Last Name</h5>
              <h6 class="medium-text m-0">Smith</h6>
            </div>
            <div class="m-t-2">
              <h5 class="big-text mb-2">User Name</h5>
              <h6 class="medium-text m-0">BillS0123</h6>
            </div>
            <div class="m-t-2">
              <h5 class="big-text mb-2">Email Address</h5>
              <h6 class="medium-text m-0">BillS0123@gmail.com</h6>
            </div>
            <div class="m-t-2">
              <h5 class="big-text mb-2">Dealership</h5>
              <h6 class="medium-text m-0">King Honda</h6>
            </div>
            <div class="m-t-2">
              <h5 class="big-text mb-2">Phone</h5>
              <h6 class="medium-text m-0">(778) 123-4567</h6>
            </div>
            <div>
              <div class="field">
                <label class="big-text">New Password</label>
                <div class="show-password">
                  <input type="password" class="form-control">
                  <i class="icon-eye"></i>
                </div>
              </div>
            </div>
            <div>
              <div class="field">
                <label class="big-text">Confirm Password</label>
                <div class="show-password">
                  <input type="password" class="form-control">
                  <i class="icon-eye"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right m-t-6">
            <button type="button" class="btn btn-danger">Cancel</button>
            <button type="button" class="btn btn-primary ml-2">Save</button>
          </div>
        </div>
      </div>
